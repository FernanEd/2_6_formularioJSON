<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Formulario JSON</title>
  </head>
  <body>
    <nav>
      <a href="#">Form2JSON</a>
      <a href="#">TODOs</a>
    </nav>
    <section id="form2json">
      <form action="" id="fm2json">
        <div class="form-group">
          <label>First name</label>
          <input id="firstname" type="text" />
          <label>Last name</label>
          <input id="lastname" type="text" />
        </div>
        <button type="submit">Generate JSON</button>
      </form>
      <div>
        <textarea name="" id="jsontxtarea" rows="3"></textarea>
        <button id="fillform">Fill form</button>
      </div>
    </section>
    <section id="todos">
      <form id="add-form" action="">
        <div class="form-group">
          <label>To do</label>
          <input id="todo" type="text" />
        </div>
        <div class="form-group">
          <label>Priority</label>
          <input id="priority" type="number" min="1" max="5" value="1" />
        </div>
        <button type="submit">Add todo</button>
      </form>
      <div id="todos-wrapper"></div>
    </section>

    <script src="script.js"></script>
  </body>
</html>
